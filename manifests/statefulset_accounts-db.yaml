---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: accounts-db
    tier: db
  name: accounts-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-db
      tier: db
  serviceName: accounts-db
  template:
    metadata:
      labels:
        app: accounts-db
        tier: db
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: accounts-db-config
        - configMapRef:
            name: demo-data-config
        image: gcr.io/bank-of-anthos-ci/accounts-db:v0.5.3
        name: accounts-db
        ports:
        - containerPort: 5432
          name: postgredb
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresdb
          subPath: postgres
      serviceAccountName: default
      volumes:
      - emptyDir: {}
        name: postgresdb
